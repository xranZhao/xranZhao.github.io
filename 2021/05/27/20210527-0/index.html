        <figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br></pre></td><td class="code"><pre><span class="line">这一段时间挣扎了很久，对远哥和其他人都添了很多打扰和麻烦，内心很抱歉和愧疚。</span><br><span class="line"></span><br><span class="line">在交接工作和安排后续工作事情的期间，自己也梳理了目前自己的情况，复盘了前一段时间遇到的问题和自己的心态原因，仍然很不舍瓜瓜龙公司和一起奋斗过的同事，这一次也是最后一次请求远哥给我机会，给浪子回头的机会。</span><br><span class="line"></span><br><span class="line">这一段时间最对不起，最抱歉的就是远哥。每次看到你都是最早上班，最晚下班，即使遇到很多的困难都是最积极的处理，我不仅没有在你最最艰难的时候去帮你分担一部分的压力，还把自己没有处理好的情绪以这种激进的方式发泄，感谢你面对我的任性仍然以最大的包容来试图挽留我，完全是我自己对于自己没有清晰的认知给你添了这么多的麻烦。</span><br><span class="line"></span><br><span class="line">也想要把自己这一段时间梳理的问题和后续解决方案和你坦白清楚，希望你能给我最后一次反省的机会。</span><br><span class="line"></span><br><span class="line">整个的问题其实本质还是业绩，人员，文化三个维度，我在这三个方面都出现了不同程度的困难，而自己在面对多方困难的时候没有主动梳理清楚优先级，逐个击破，导致我永远是个“救火人员”，心累但是没有成效，最终走到目前的境地。</span><br><span class="line"></span><br><span class="line">一是我自己对于自己的能力没有明确认知，对自己要求太高，也同时也自己添加了很多不必要的压力，然而我自己的能力又无法企及到我的目标，没有成就感也没有价值感，导致后期的拼劲会越来越不足。</span><br><span class="line"></span><br><span class="line">二是相较于我的业绩能力来说，我的管理能力是需要很大程度成长和提升的，而因为我自己心态的不成熟导致我自己将很多应该背负的和暂时放缓的压力都放置在身上，反而适得其反，形成负向反馈。</span><br><span class="line"></span><br><span class="line">三是我自己突发换到新的岗位，自己没有不断梳理积极能量，给自己找寻工作的积极能量，出现太多次暗示自己负能量的动作，会让我对于目前工作的意义产生质疑，这也是我个人原因。不过这一次我已经彻彻底底想通了，目前我有可能还是没有找到管理已经教育工作的核心意义和我最喜欢的点，但是我保证我从目前开始会慢慢去努力给自己传达正向能量，避免负向能量在我脑袋里乱窜。就像我特别喜欢字节跳动这家公司，喜欢公司的飞书软件，喜欢瓜瓜龙的动画片，喜欢瓜瓜龙团队每一个人团结向上的力量，喜欢我们每天非常煎熬，但是仍然充满动力开始新的一天，开始积极面对挑战的正能量。这是我在真正意识到我有可能要离开的时候，我才发现的，才发现我对于这家公司，对于你们，对于这种环境有这么多的不舍。</span><br><span class="line"></span><br><span class="line">原来我搞业绩真的是个“不要脸的人”，这里的不要脸不是指泼妇哈。是不怕难不怕丢人，不断进取的精神。我这一段时间的管理动作逐步让我自己丧失了这种“不要脸”的精神，也让我开始畏手畏脚，心态不稳，丧失奋斗动力。我真诚的希望自己不能在这个阶段因为人生的一点跑偏而放弃这么优秀的公司，放弃这么好的成长机会和能够磨炼自己的机会。</span><br><span class="line"></span><br><span class="line">这一次我保证我会再次找回自己“不要脸”的拼搏精神，重新出发。希望远哥能给我最后一次回头的机会，我愿意为我这次犹豫不定承担任何后果。我知道未来我要待在这家公司，困难和磨炼只会更多，不会更少，我还是会出现心态的疲惫，还是会累，会难受，但是经历过这一次的全面挣扎和任性，我保证以后不会再犯第二次这样的错误，一定会更有经验的处理自我调节的部分，能够更理智的去寻求帮助。</span><br><span class="line"></span><br><span class="line">通过这一段时间我目前肯定还是让你觉得倍感头疼的状态，我可以去降级成一线回炉重造，或者转岗到其他部门从头开始，但是我一定保证，会让你看到“不要脸”的赵欣然是仍然可以奋斗，提供价值的。</span><br><span class="line"></span><br><span class="line">我的决定是暂时不离开，看远哥这边还有没有</span><br><span class="line"></span><br><span class="line">① 为什么出现情绪波动，不是我自己矫情，抗压 </span><br><span class="line">② 给自己一次机会，我再拼一次，方便方便</span><br></pre></td></tr></table></figure>
